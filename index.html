<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Guess the secret number behind the question mark. 
      If your guess is too high or too low, you'll get a clue."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the secret number!</title>
  </head>
  <body>
    <header>
      <h1>Guess the secret number!</h1>
      <p class="between">
        <span id="hint">~Hint~</span>
        (The mysterious number is between 1 and 20)
      </p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" autofocus class="guess" id="guess" />
        <button class="btn check" id="abc">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
